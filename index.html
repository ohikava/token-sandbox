<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            width: 80% !important; /* Make graphs smaller */
            height: 20% !important; /* Make graphs smaller */
            margin:  auto; /* Add some space between charts */
        }
    </style>
</head>
<body>
    <h1>Graphs</h1>
    <canvas id="barChart1"></canvas>
    <canvas id="barChart2"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="ethChangeChart"></canvas>
    <canvas id="tokenChangeChart"></canvas>

    <script>
        const ctxBar1 = document.getElementById('barChart1').getContext('2d');
        const ctxBar2 = document.getElementById('barChart2').getContext('2d');
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const ctxEthChange = document.getElementById('ethChangeChart').getContext('2d');
        const ctxTokenChange = document.getElementById('tokenChangeChart').getContext('2d');
        const pricesChanges = [];
        const ethChanges = [];
        const tokenChanges = [];

        const barChart1 = new Chart(ctxBar1, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Bar Chart 1',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const barChart2 = new Chart(ctxBar2, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Bar Chart 2',
                    data: [],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Line Chart',
                    data: [],
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        min: -5,
                        max: 5,
                        beginAtZero: false
                    }
                }
            }
        });

        const ethChangeChart = new Chart(ctxEthChange, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'ETH Changes',
                    data: [],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const tokenChangeChart = new Chart(ctxTokenChange, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Token Changes',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchData() {
            fetch('http://localhost:5001/getAllBalances')
                .then(response => response.json())
                .then(data => {
                    barChart1.data.labels = data.balances.map(balance => balance.address.slice(0, 4));
                    barChart1.data.datasets[0].data = data.balances.map(balance => Number(balance.ethBalance));
                    barChart1.update();
                    
                    barChart2.data.labels = data.balances.map(balance => balance.address.slice(0, 4));
                    barChart2.data.datasets[0].data = data.balances.map(balance => Number(balance.tokenBalance));
                    barChart2.update();
                });

            fetch('http://localhost:5001/getpricehistory')
                .then(response => response.json())
                .then(data => {
                    const pricesChanges = data.priceHistory;
                    if (((pricesChanges.length > 0) && (Number(data.price) != Number(pricesChanges[pricesChanges.length - 1]))) || (pricesChanges.length == 0)) { 
                        // pricesChanges.push(data.price);
                    
                        lineChart.data.labels = Array.from({ length: pricesChanges.length }, (_, i) => i);
                        const pricesChangesPercents = pricesChanges.map((i) => (i-pricesChanges[0]) / pricesChanges[0] * 100);
                        lineChart.data.datasets[0].data = pricesChangesPercents;
                        lineChart.update();
                    }
                });

            fetch('http://localhost:5001/getwalletchanges')
                .then(response => response.json())
                .then(data => {
                    ethChangeChart.data.labels = data.changes.map(change => change.address.slice(0, 4));
                    ethChangeChart.data.datasets[0].data = data.changes.map(change => change.ethChange);
                    ethChangeChart.update();

                    tokenChangeChart.data.labels = data.changes.map(change => change.address.slice(0, 4));
                    tokenChangeChart.data.datasets[0].data = data.changes.map(change => change.tokenChange);
                    tokenChangeChart.update();
                });
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>
